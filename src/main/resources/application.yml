spring:
  profiles:
    active: ${catalogServiceAppProfile}
  application:
    name: catalog-service
  data:
    mongodb:
      uri: ${catalogServiceAppMongoURI}
      database: ${catalogServiceAppMongoDbName}
kafka:
  bootstrap-servers: ${kafkaBootstrapServers}
  topic:
    - product: ${kafkaTopicProduct}
    - brand: ${kafkaTopicBrand}
    - category: ${kafkaTopicCategory}

server:
  servlet:
    context-path: /catalog_service
  port: ${catalogServiceAppPort}
---
spring:
  profiles:
    active: prod
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false
